testing:
  is_save: True # TODO: may be updated
  show_kernel_code_psnr: True
  save_dir: './results/UNetBased-SFTMD-Ukernel-0122-pca65' # TODO: may be updated
  preload_data: './data/test_loaders/test_loader-15pz.pth' # TODO: may be updated

U_Model:
  name: 'UNetBased'
  gpu: True
  is_data_parallel: False
  norm_lr: True # TODO: may be updated
  norm_k: True # TODO: may be updated
  network:
    name: 'FFTRCANResUNet'
    in_channels: 1
    encoder_channels: 128
    num_rg: 2
    num_rcab: 4
    reduction: 16
    num_down_up: 5
    num_pixel_stack_layer: 3
    out_channels: 1
    init: ~
  optimizer:
    name: ~
  scheduler:
    name: ~
  loss_function:
    name: ~
  checkpoint:
    network: './experiments/FFTRCANResUNet-1118/145000_network.pth' # TODO: may be updated
    training_state: ~

F_Model:
  name: 'F_Model'
  gpu: True
  is_data_parallel: False
  pca_mean: './data/pca_matrices/pca_mean.pth'
  pca_matrix: './data/pca_matrices/pca_matrix65.pth'
  network:
    name: 'SFTMD'
    in_nc: 1
    out_nc: 1
    nf: 64
    nb: 16
    scale: 1
    input_para: 65
    min: 0.0
    max: 1.0
    init: ~
  optimizer:
    name: ~
  scheduler:
    name: ~
  loss_function:
    name: ~
  checkpoint:
    network: './experiments/SFTMD-0122-pca65-Ukernel/20000_network.pth' # TODO: may be updated
    training_state: ~

test_data:
  name: 'HrLrKernelFromBioSR'
  is_train: False
  gpu_id: ~
  repeat: ~
  img_filter:
    img_root: '../BioDataset/Mixed'
    structure_selected: [1, 2, 3, 4]
    included_idx: [1, 10]
  hr_crop:
    mode: 'random'  # ~ for no aug # TODO: may be updated
    center_pos: [-1, -1]
    scan_shape: [-1, -1]
    hr_size: [512, 512] # TODO: may be updated
  img_signal: [1000]
  psf_settings:
      kernel_size: 33
      NA: 1.35
      Lambda: 0.525
      RefractiveIndex: 1.33
      SigmaX: 2.0
      SigmaY: 2.0
      Pixelsize: 0.0313
      nMed: 1.33
      phaseZ:
          idx_start: 4
          num_idx: 15
          mode: 'gaussian'
          std: 0.125
          bound: 1.0
  sup_phaseZ: 'all'  # all | [begin, end]
  padding:
      mode: 'circular'  # constant | reflect | replicate | circular
      value: -1  # for constant mode
  loader_settings:
    batch_size: 1
    shuffle: False
    num_workers: 0
    pin_memory: False
    drop_last: False
