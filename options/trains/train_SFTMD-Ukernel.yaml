project_name: 'SFTMD'
experiment_name: 'SFTMD-0122-pca65-Ukernel' # TODO: may be updated

training:
  max_epochs: 10000
  validation_freq: 500 # TODO: may be updated
  checkpoint_freq: 1000 # TODO: may be updated
  wandb_id: 'g9ofa876' # TODO: may be updated

F_Model:
  name: 'F_Model'
  gpu: True
  is_data_parallel: True
  pca_mean: './data/pca_matrices/pca_mean.pth'
  pca_matrix: './data/pca_matrices/pca_matrix65.pth'
  network:
    name: 'SFTMD'
    in_nc: 1
    out_nc: 1
    nf: 64
    nb: 16
    scale: 1
    input_para: 65
    min: 0.0
    max: 1.0
    init: ['xavier_normal', 0.1, 'normal'] # ~ for no init
  optimizer:
    name: 'Adam'  # ~ for no optimizer
    lr: 1e-4
    weight_decay: 0.0
  scheduler:
    name: 'CosineAnnealingLR_Restart'  # ~ for no scheduler
    T_period: [12500, 12500, 12500, 12500]
    restarts: [12500, 25000, 37500]
    weights: [1, 1, 1]
    eta_min: 1e-7
  loss_function:
    name: 'L1'  # ~ for no loss_function
  checkpoint:
    network: ~
    training_state: ~

U_Model:
  name: 'UNetBased'
  gpu: True
  is_data_parallel: True
  norm_lr: True # TODO: may be updated
  norm_k: True # TODO: may be updated
  network:
    name: 'FFTRCANResUNet'
    in_channels: 1
    encoder_channels: 128
    num_rg: 2
    num_rcab: 4
    reduction: 16
    num_down_up: 5
    num_pixel_stack_layer: 3
    out_channels: 1
    init: ~
  optimizer:
    name: ~
  scheduler:
    name: ~
  loss_function:
    name: ~
  checkpoint:
    network: './experiments/FFTRCANResUNet-1118/145000_network.pth' # TODO: may be updated
    training_state: ~

train_data:
  name: 'HrLrKernelFromBioSR'
  is_train: True
  gpu_id: ~
  repeat: ~  # ~ for no repeat
  img_filter:
    img_root: '../BioDataset/Mixed'
    structure_selected: [1, 2, 3, 4]
    included_idx: [11, 100]
  hr_crop:
    mode: 'random' # TODO: may be updated
    center_pos: [-1, -1]
    scan_shape: [-1, -1]
    hr_size: [264, 264] # TODO: may be updated
  img_signal: [100, 1000]
  psf_settings:
      kernel_size: 33
      NA: 1.35
      Lambda: 0.525
      RefractiveIndex: 1.33
      SigmaX: 2.0
      SigmaY: 2.0
      Pixelsize: 0.0313
      nMed: 1.33
      phaseZ:
          idx_start: 4
          num_idx: 15
          mode: 'gaussian'
          std: 0.125
          bound: 1.0
  sup_phaseZ: 'all'  # all | [begin, end]
  padding:
      mode: 'circular'  # constant | reflect | replicate | circular
      value: -1  # for constant mode
  loader_settings:
    batch_size: 4 # TODO: may be updated
    shuffle: True
    num_workers: 4
    pin_memory: False
    drop_last: True

test_data:
  name: 'HrLrKernelFromBioSR'
  is_train: False
  gpu_id: ~
  repeat: ~  # ~ for no repeat
  img_filter:
    img_root: '../BioDataset/Mixed'
    structure_selected: [1, 2, 3, 4]
    included_idx: [1, 10]
  hr_crop:
    mode: 'random' # TODO: may be updated
    center_pos: [-1, -1]
    scan_shape: [-1, -1]
    hr_size: [264, 264] # TODO: may be updated
  img_signal: [1000]
  psf_settings:
      kernel_size: 33
      NA: 1.35
      Lambda: 0.525
      RefractiveIndex: 1.33
      SigmaX: 2.0
      SigmaY: 2.0
      Pixelsize: 0.0313
      nMed: 1.33
      phaseZ:
          idx_start: 4
          num_idx: 15
          mode: 'gaussian'
          std: 0.125
          bound: 1.0
  sup_phaseZ: 'all'  # all | [begin, end]
  padding:
      mode: 'circular'  # constant | reflect | replicate | circular
      value: -1  # for constant mode
  loader_settings:
    batch_size: 1
    shuffle: False
    num_workers: 0
    pin_memory: False
    drop_last: False
